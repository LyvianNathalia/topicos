<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conversão de Fahrenheit para Celsius</h1>

    <p>Temperatura em graus Fahrenheit

        <input type="text" id="idTempF">
    </p>
    <p><input type="button" value="Converter para Celsius" onclick="calculo()" id="idC">
    </p>

    <p id="idResp">
    </p>
    
    
</body>
<script>

    function calculo(){

        var f = Number(document.getElementById("idTempF").value);
        var c = ((f-32)*5)/9;

        document.getElementById("idResp").textContent=
                    "Conversão "+ c.toFixed(2);
       
                   
    }
</script>
</html>
